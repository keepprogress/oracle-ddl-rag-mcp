# 手動列舉值定義 - 用於沒有 CHECK 約束的欄位
# 格式：
# 資料表名稱:
#   欄位名稱:
#     - code: "值"
#       meaning: 此值代表的含義

# 範例：
# ORDERS:
#   STATUS:
#     - code: "0"
#       meaning: 草稿 - 訂單尚未提交
#     - code: "1"
#       meaning: 待處理 - 等待審核
#     - code: "2"
#       meaning: 已核准 - 準備處理
#     - code: "9"
#       meaning: 已取消
